<div class="jumbotron bg-transparent text-center">
  <div *ngIf="!user" class="card text-center">
    <h6 class="card-header">
      Social Login Demo
    </h6>
    <div class="card-block">
      <h4 class="card-title">Not signed in</h4>
      <p class="card-text">Sign in with</p>
    </div>
    <div class="card-block">
      <button class="btn btn-social-icon btn-google mx-1" (click)="signInWithGoogle()"><span
          class="fa fa-google"></span></button>
      <button class="btn btn-social-icon btn-facebook mx-1" (click)="signInWithFB()"><span
          class="fa fa-facebook"></span></button>
      <button class="btn btn-social-icon btn-linkedin mx-1" (click)="signInWithLinkedIn()"><span
          class="fa fa-linkedin"></span></button>
    </div>
  </div>
  <div *ngIf="user" class="card text-center">
    <h6 class="card-header">
      Social Login Demo
    </h6>
    <div class="card-block"></div>
    <img class="card-img-top img-responsive photo"
      src="https://s3.us-east-2.amazonaws.com/retask-images/development/Endurance.png">
    <div class="card-block">
      <h4 class="card-title">{{ user.name }}</h4>
      <p class="card-text">{{ user.email }}</p>
    </div>
    <div class="card-block">
      <button class="btn btn-danger" (click)="signOut()">Sign out</button>
    </div>


  </div>
</div>
<div clss="container">
  <div class="row">
    <div class="col-sm-3">
      <label for="rewardName">Reward Name </label>
      <br>
      <input type="text" [(ngModel)]="rewardToAdd.name" default="reward name" />
    </div>
    <div class="col-sm-5">
      <label for="rewardName">Reward Description </label>
      <br>
      <input type="text" [(ngModel)]="rewardToAdd.descr" size="50" />
    </div>
    <div class="col-sm-2">
      <label for="rewardName">Cost</label>
      <br>
      <input type="text" [(ngModel)]="rewardToAdd.cost" size="5" />
    </div>
    <div class="col-sm-2">
      <br>
      <input type="file" class="float-left" id="file" (change)="onFileSelected($event)" accept="image/*">
    </div>
  </div>
  <div class="col-sm-2">
    <span>
      <button id=addButton class="btn btn-sm btn-primary float-left" (click)="createReward()">Save</button>
    </span>
    <span>
      <!-- <button id=addButton class="btn btn-sm btn-primary float-left" (click)="addRewards()">Cancel</button> -->
    </span>
  </div>
</div>
