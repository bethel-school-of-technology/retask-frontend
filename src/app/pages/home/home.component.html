<div class="row justify-content-md-center align-text-top" id="header">
  <div class="col-md-auto">
    <br/>
    <h1>Welcome to ReTask, {{currentUser.firstName}}!</h1>
    <br/>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <div class="raised-block rounded">
      <br />
      <h2>Rewards Overview</h2>
      <br/>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href="#">
              <img class="d-block w-100 img-fluid img-thumbnail"
                src="https://images.unsplash.com/photo-1551334787-21e6bd3ab135?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=80">
            </a>
            <div class="carousel-caption d-none d-md-block">
              <h5>{{item.title}}</h5>
              <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <a href="#">
              <img class="d-block w-100 img-fluid img-thumbnail"
                src="https://images.unsplash.com/photo-1554189097-469e3847835d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80">
            </a>
            <div class="carousel-caption d-none d-md-block">
              <h5>Reward 2</h5>
              <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <a href="#">
              <img class="d-block w-100 img-fluid img-thumbnail"
                src="https://images.unsplash.com/photo-1554176259-aa961fc32671?ixlib=rb-1.2.1&auto=format&fit=crop&w=1005&q=80">
            </a>
            <div class="carousel-caption d-none d-md-block">
              <h5>Reward 3</h5>
              <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <br />
    </div>
  </div>
