<!-- <div *ngIf="pageLoading; else show_home">  commented out by jgh because no show_home in html-->
<div *ngIf="pageLoading">
  <div class="lds-ring centered"><div></div><div></div><div></div><div></div></div>
</div>

<div class="row" id="header">
  <div *ngIf="!pageLoading">
    <div class="row text-center rounded" id="title">
      <div class="col-md">
      <br/>
      <h2 class="tracking-in-expand">Welcome to ReTask, </h2>
      <h1 class="text-focus-in">{{ currentUser.firstName }}! </h1>
      <br />
      </div>
    </div>

    <br/>

    <div class="row">
      <div class="col-md-6">
        <div class="raised-block rounded">
          <br />
          <h2>Rewards Overview</h2>
          <br />
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <a href="#">
                  <div class="container rounded">
                    <img
                      class="d-block w-100 img-fluid center"
                      [src]="rewardList[cnt].uploads[0].url"
                      layout-fill
                    />
                  </div>
                </a>
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              (click)="previous()"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              (click)="next()"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <h5 class="rounded">{{ rewardList[cnt].name }}</h5>
          <br />
          <div class="progress">
            <div
              class="progress-bar bg-warning"
              role="progressbar"
              [style.width]="progressIn[cnt] + '%'"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              {{ currentUser.points }} / {{ rewardList[cnt].cost }}
            </div>
          </div>
          <br />
        </div>
        
        <br />
        <br />
      </div>

      <div class="col-md-6">
        <div class="raised-block rounded">
          <br />
          <h2>Today's Tasks</h2>
          <br />
          <div *ngIf="taskList.length > 0; else elseBlock">
            <div
              class="list-group mx-auto"
              *ngFor="let task of taskList; let i = index"
            >
              <a
                href="#"
                class="list-group-item list-group-item-action"
                style="background-color: #d3d3d3;"
              >
                {{ task.name }}
                <input
                  type="checkbox"
                  (change)="makeComplete($event.target.checked, i)"
                  class="float-right"
                  name="taskComplete"
                  value="Complete"
                />
                <div class="float-right">Complete&nbsp;</div>
              </a>
            </div>
          </div>
          <ng-template #elseBlock>
            You've completed all your tasks for today!
          </ng-template>
          <br />
          <br />
        </div>
      </div>
    </div>
  </div>
</div>
