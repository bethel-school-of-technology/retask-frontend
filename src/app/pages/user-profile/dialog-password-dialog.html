<style>
    body {
        background-color: powderblue;
    }

    h1 {
        color: blue;
    }

    p {
        color: red;
        text-align: center;
    }

    .title-center {
        margin: 0 auto;
    }
    
</style>
<div>
    <h1 mat-dialog-title>Change Password</h1>
    <div mat-dialog-content>

        <input matInput required type="password" [(ngModel)]="data.oldPassword" placeholder="Current Password">
        <mat-error *ngIf="passRequired">
            Current Password Required
        </mat-error>
        <mat-error *ngIf="apiError">
            {{errMessage}}
        </mat-error>

        <input matInput type="password" [(ngModel)]="data.newPassword" placeholder="New Password">
        <mat-error *ngIf="data.newPassword.length>0 && data.newPassword.length &lt; 6 ">
                Passwords must be at least 6 characters
         </mat-error>
         <mat-error *ngIf="newPassRequired">
                New Password Required
         </mat-error>


        <input matInput type="password" [(ngModel)]="data.confirmNewPassword" placeholder="Confirm New Password">
        <mat-error *ngIf="data.confirmNewPassword.length>0 && data.confirmNewPassword!==data.newPassword">
               Passwords must match
        </mat-error>

    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button (click)="changePassword()" cdkFocusInitial>Change Password</button>
        <!-- <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Change Password</button> -->
    </div>
</div>
