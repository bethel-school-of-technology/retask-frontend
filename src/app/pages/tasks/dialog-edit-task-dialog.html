<style>
    body {background-color: powderblue;}
    h1 {color: blue;}
    p {
        color: red;
        text-align: center;
    } 
</style>
<div *ngIf="data.edit;  else elseBlock">
    <h1 mat-dialog-title>Edit Task</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <input matInput [(ngModel)]="data.task.name" placeholder="Task Name">
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker1" placeholder="Start date" [(ngModel)]="data.task.startdate">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker2" placeholder="End date" [(ngModel)]="data.task.enddate">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="data.task.points" placeholder="Points">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button [mat-dialog-close]="data.task" cdkFocusInitial>Save</button>
    </div>
</div>
<ng-template #elseBlock>
    <h1 mat-dialog-title>Delete Task</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <input matInput [(ngModel)]="data.task.name" placeholder="Task Name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker1" placeholder="Start date" [(ngModel)]="data.task.startdate" disabled>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker2" placeholder="End date" [(ngModel)]="data.task.enddate" disabled>
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <p>Warning: Deleting a task will delete all occurrences</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button [mat-dialog-close]="data.task" cdkFocusInitial>Delete</button>
    </div>
</ng-template>
